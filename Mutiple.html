<html>
    <head>
        <title>SELECT with Mutiple</title>

    </head>
    <body>
        <h2><font color=blue>Select Country:</font></h2>
        <form>
            <input type="text" name="city" list="cityname">
            <datalist id="cityname">
                <option value="a">
                <option value="b">
                <option value="c">
                <option value="d">
                        
            </datalist>

            <div><label for="birthday">Birthday:<input type="date" id="birthday"></label></div>
        </form>
    </body>
</html>
