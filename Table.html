<html>
  <head>
    <title>SELECT with Mutiple</title>
  </head>
  <body text ="#2be2e2" background="https://carwow-uk-wp-3.imgix.net/apple-car-front-studio-1-lead-1-scaled.jpg?auto=format&cs=tinysrgb&fit=crop&h=800&ixlib=rb-1.1.0&q=60&w=1600">
    <h2><font color=blue>Student Registration:</font></h2>
    <form>
    
      <div>First Name:<input type="text" firstname="fsn" value="inter your  first name here..." maxlength="20" minlength="5"></div>
      <div>Last Name:<input type="text" lastname="fsn" value="inter your last name here..." maxlength="20" minlength="5"></div>
      <div><label for="birthday">Birthday:<input type="date" id="birthday"></label></div>
      <div>Gender
        <input type="text" name="Gender" list="gender">
        <datalist id="gender">
            <option value="Male">
            <option value="Female">
            </div>
        <div>Phone Numeber:<input type="text" Phonenumber="Phonenumber" value="inter your phone number here..." maxlength="13" minlength="11"></div>
        <div>Nationality
            <input type="text" name="country" list="country">
            <datalist id="country">
                <option value="China">
                <option value="America">
                </div>
      
        <div>Yes:<input type="checkbox" name="checkboxYes"></div>
        <div>No:<input type="checkbox" name="checkboxNo" checked></div>
        <div>User Name: <input type="text" name="username" maxlength="20"></div>
        <div>password: <input type="password" name="password" maxlength="20"></div>
        <div>sign up: <input type="submit" name="sign up" value="sign"> </div>
    </form>
  </body>
</html>
